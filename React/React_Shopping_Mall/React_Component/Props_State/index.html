<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props와 State</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        console.log(React);
        console.log(ReactDOM);

        // {message: '안녕하세요'} 객체가 props로 들어오는 것
        // function Component(props) {
        //     return (
        //         <div>
        //             <h1>{props.message} 이것은 함수로 만든 컴포넌트입니다.</h1>
        //         </div>
        //     );
        // }

        // this.props로 들어옴
        class Component extends React.Component {
            // state = {
            //     count: 0,
            // };

            constructor(props) {
                super(props);

                this.state = { count: 0 };
            }

            render() {
                return (
                    <div>
                        <h1>{this.props.message} 이것은 클래스로 만든 컴포넌트입니다.</h1>
                        <p>{this.state.count}</p>
                    </div>
                );
            }

            // 라이프사이클 훅 이용
            componentDidMount() {
                setTimeout(() => {
                    // this.state.count = this.state.count + 1;  // 안변함
                    // state 이용할 경우 setState 호출..
                    // this.setState({
                    //     count: this.state.count + 1,
                    // });
                    this.setState((previousState) => {
                        const newState = { count: previousState.count + 1 }
                        return newState;
                    });
                }, 1000);
            }

            // 클래스에서만 사용 가능한 방법
            static defaultProps = {
                message: '기본값2',
            };
        }

        // 함수에서도 사용 가능한 방법
        // Component.defaultProps = {
        //     message: '기본값',
        // }

        ReactDOM.render(<Component message="안녕하세요" />, document.querySelector('#root'));
        // ReactDOM.render(<Component />, document.querySelector('#root'));
    </script>
</body>
</html>
