</head>
<body>

    <script type="text/babel">
        console.log(React);

        // 우리가 작성한 어떤 코드 => 순수하게 실행할 수 있는 자바스크립트
        // babel
        
        ReactDOM.render(
            <div>
                <div>
                    <h1>주제</h1>
                    <ul>
                        <li>React</li>
                        <li>Vue</li>
                    </ul>
